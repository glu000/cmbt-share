<!DOCTYPE html>
<html lang="en" class="">

<head>
    <script src="cordova.js"></script>

    <script type="module" src="node_modules/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="node_modules/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="node_modules/@ionic/core/css/ionic.bundle.css" />


    <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <meta charset="utf-8">

    <script>
        if (window.Intl && typeof window.Intl === 'object') {
            console.log('API available');
            console.log(navigator.language);
        }
    </script>


</head>










<body>

    <!-- We create a vanilla Javascript function to call the alert -->
    <script>
        hello = async function() {
            window.open("c01/index.html");

        }
    </script>

    <!-- We declare an Ionic app using the <ion-app/> element -->
    <ion-app>
        <ion-content>




            <ion-tabs>


                <ion-router use-hash="false">
                    <ion-route url="forward.html" component="music"></ion-route>
                    <ion-route url="forward.html" component="movies"></ion-route>
                    <ion-route url="forward.html" component="games"></ion-route>
                </ion-router>

                <ion-tab tab="music">
                    <ion-header translucent>
                        <ion-toolbar>
                            <ion-title>Music</ion-title>
                        </ion-toolbar>
                    </ion-header>

                    <ion-content fullscreen class="ion-padding">
                        <h1>Music</h1>
                    </ion-content>
                </ion-tab>

                <ion-tab tab="movies">
                    <ion-header translucent>
                        <ion-toolbar>
                            <ion-title>Movies</ion-title>
                        </ion-toolbar>
                    </ion-header>

                    <ion-content fullscreen class="ion-padding">
                        <h1>Movies</h1>
                    </ion-content>
                </ion-tab>

                <ion-tab tab="games">
                    <ion-header translucent>
                        <ion-toolbar>
                            <ion-title>Games</ion-title>
                        </ion-toolbar>
                    </ion-header>

                    <ion-content fullscreen class="ion-padding">
                        <h1>Games</h1>
                    </ion-content>
                </ion-tab>

                <ion-tab-bar slot="bottom">
                    <ion-tab-button tab="music">
                        <ion-label>Music</ion-label>
                        <ion-icon name="musical-note"></ion-icon>
                    </ion-tab-button>
                    <ion-tab-button tab="movies">
                        <ion-label>Movies</ion-label>
                        <ion-icon name="videocam"></ion-icon>
                    </ion-tab-button>
                    <ion-tab-button tab="games">
                        <ion-label>Games</ion-label>
                        <ion-icon name="game-controller"></ion-icon>
                    </ion-tab-button>
                </ion-tab-bar>
            </ion-tabs>

            <ion-header>
                <ion-toolbar>
                    <ion-title>Header</ion-title>
                </ion-toolbar>
            </ion-header>


            <ion-list>
                <ion-item-sliding>
                    <ion-item>
                        <ion-label>xxx</ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option onClick="hello()">Unread</ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>

                <ion-item-sliding>
                    <ion-item>
                        <ion-label>Item</ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option onClick="unread(item)">Unread</ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>


            <!-- Cool thing, the Ionic CSS utilities could be used too -->

            <!-- We add an ion-button with an onclick event -->
            <ion-button onclick="hello()">Click me</ion-button>
        </ion-content>
    </ion-app>

</body>















</html>
