    <script crossorigin='anonymous'>
        function LoginPressed() {
            var uuid = device.uuid;
            var email = document.getElementById("email").value;
            var key = document.getElementById("key").value;

            console.log(email);
            console.log(key);


            const options = {
                method: 'post',
                data: { key: key, email: email, uuid: uuid}
            };

            console.log (options);

            const url = 'https://doli.coverdale.at/custom/appmanagement/licapi.php';
            //const url = 'http://localhost:8000/custom/appmanagement/licapi.php';


            //cordova.plugin.http.sendRequest(url+email+'&key='+key+'&uuid='+uuid, options, function(response) {
            cordova.plugin.http.sendRequest(url, options, function(response) {
            console.log (response.data);

            if ((response.data != 'no') && (response.data.startsWith('{')))
            {
                var obj = JSON.parse(response.data); // This is the resultant JSON in useful form
                console.log(obj)

                var storage = window.localStorage;
                var now = new Date ();
                var lic_enddate = new Date (obj.date.replace(/ /g, "T"));

                storage.setItem("lic_enddate", lic_enddate);
                storage.setItem("lic_courses", obj.courses);

                console.log (lic_enddate);
                console.log (now);
                console.log (lic_enddate - now);

                if ((lic_enddate - now) > 0)
                {
                    storage.setItem("LoggedIn", "1");
                    window.open("course_overview.html", "_self");
                }
                else
                {
                    document.getElementById("LoginMessage").style.display = 'block';
                    document.getElementById("LoginMessage").innerHTML = "Lizenz abgelaufen";
                }

            }
            else
            {
                document.getElementById("LoginMessage").style.display = 'block';
            }

            }, function(response) {
                console.log ("error");
                console.log (response);
                document.getElementById("LoginMessage").style.display = 'block';

            });


        }
